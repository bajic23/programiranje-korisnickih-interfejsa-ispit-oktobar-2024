<div class="signup-form">

    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <h1>Loginuj se na nalog</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="width-full">
                <mat-label>Email</mat-label>
                <input type="email" matInput (change)="updateEmail($event)" (keyup.enter)="doLogin()">
            </mat-form-field>
            <mat-form-field class="width-full">
                <mat-label>Lozinka</mat-label>
                <input type="password" matInput (change)="updatePassword($event)" (keyup.enter)="doLogin()">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="doLogin()" type="button">
                <i class="fa-solid fa-right-to-bracket"></i> Login</button>
            <a mat-button routerLink="/signup">
                <i class="fa-solid fa-up-right-from-square"></i> Napravi nalog</a>
        </mat-card-actions>
    </mat-card>
</div>
