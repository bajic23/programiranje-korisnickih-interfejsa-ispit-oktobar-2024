<div class="search-container">
    <mat-card class="search-card">
        <mat-card-content class="custom">
            <form class="search-form">
                <mat-form-field>
                    <mat-label>Izaberite film</mat-label>
                    <mat-select [(value)]="sMovie">
                        <mat-option [value]="movie" *ngFor="let movie of movies">{{movie}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-content class="search-content">
            <form class="search-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Izaberite glumce</mat-label>
                    <mat-select [(value)]="sActor">
                        <mat-option [value]="actor" *ngFor="let actor of actors">{{actor}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-content class="search-content">
            <form class="search-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Izaberite režisera</mat-label>
                    <mat-select [(value)]="sDirector">
                        <mat-option [value]="direc" *ngFor="let direc of directors">{{direc}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-content class="search-content">
            <form class="search-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Izaberite datum i vreme</mat-label>
                    <mat-select [(value)]="sDate">
                        <mat-option [value]="date" *ngFor="let date of dates">{{date}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="doSearch()" ><i class="fa-solid fa-magnifying-glass"></i> Pretraga</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Film </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Glumci </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Režiser </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Datum i vreme </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

  </div>
