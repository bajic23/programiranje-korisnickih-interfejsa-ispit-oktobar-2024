<div class="signup-form">

    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <h1>Napravi nalog</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="width-full" (change)="updateEmail($event)">
                <mat-label>Email</mat-label>
                <input type="email" matInput>
            </mat-form-field>
            <mat-form-field class="width-full" (change)="updateName($event)">
                <mat-label>Ime</mat-label>
                <input type="text" matInput>
            </mat-form-field>
            <mat-form-field class="width-full" (change)="updatePassword($event)">
                <mat-label>Lozinka</mat-label>
                <input type="password" matInput>
            </mat-form-field>
            <mat-form-field class="width-full" (change)="updateConfirmPassword($event)">
                <mat-label>Potvrdi lozinku</mat-label>
                <input type="password" matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="doSignup()">
                <i class="fa-solid fa-plus"></i> Napravi nalog
            </button>
            <a mat-button routerLink="/login">
                <i class="fa-solid fa-up-right-from-square"></i> Login stranica
            </a>
        </mat-card-actions>
    </mat-card>
</div>
